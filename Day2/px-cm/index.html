<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels to Inches Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="converter-container">
        <div class="converter-form">
            <label for="pixels">Enter Pixels:</label>
            <input type="number" id="pixels" placeholder="Pixels">
            
            <label for="ppi">Enter PPI (default is 96):</label>
            <input type="number" id="ppi" placeholder="96" value="96">
            
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="result">
            <p>Inches: <span id="result-text">0 cm</span></p>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
